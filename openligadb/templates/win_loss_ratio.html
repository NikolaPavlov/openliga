{% extends 'base.html' %}

{% block content %}
    <table class="table table-dark">
        <thead>
            <th>Team</th>
            <th>Win</th>
            <th>Loss</th>
            <th>Win:Loss</th>
        </thead>
        <tbody>
            {% for key, value in statistic %}
                <tr>
                    {% for k,v in value.items %}
                        <td>{{v}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
